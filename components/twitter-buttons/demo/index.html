<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>twitter-buttons Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../twitter-buttons.html">
  </head>
  <body unresolved>
  <twitter-buttons type="follow"  user="neiro_alejandro"  ></twitter-buttons>

  <twitter-buttons type="share"   user="Web_Components"  hashtag="Polymer" text="This is my text!" href="http://www.YOUR-WEB-SITE.com"></twitter-buttons>

  <twitter-buttons type="hashtag" user="yonathan"  hashtag="Polymer" href="http://www.YOUR-WEB-SITE.com" text="my hashtag"></twitter-buttons>

  <twitter-buttons type="mention" user="neiro_alejandro"  text="Hello Everyone!"></twitter-buttons>

  </body>
</html>
